<div class="form-group">

  <div class="input-group mb-3">
    <input type="text" class="form-control form-control-lg shadow-sm" id="searchCRMInput" placeholder="search...">
    <span class="input-group-text" id="searchCounter"></span>
  </div>
    <small id="searchHelpBlock" class="form-text text-muted">
      Press the spacebar to view all records.
    </small>  
</div>

<table class="table table-striped table-hover table-bordered table-sm">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Job Title</th>
      <th scope="col">Company</th>
    </tr>
  </thead>
  <tbody id="CRMSearchResults">

  </tbody>
</table>


<template id="CRMRowTemplate">

      <tr class="CRM-result-box">
        <th class="recordID text-right d-none" scope="row"></th>
        <td class=".fname"></td>
        <td class="lastName"></td>
        <td class="phoneNumber"></td>
        <td class="jobTitle"></td>
        <td class="company"></td>
        <td class="text-center"><button type="button" class="btn btn-primary edit-button btn-sm">Edit</button></td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger delete-button btn-sm">Delete</button>
          </div>
        </td>
      </tr>

</template>
